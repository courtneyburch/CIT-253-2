<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney Burch CIT 253 Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form action="" title="Add City Data">
            <div class="fieldset mb-3">
                <label for="newCity" class="form-label">City</label>
                <input type="text" class="form-control" id="newCity" required="required">

                <label for="newMiles" class="form-label">Miles</label>
                <input type="number" class="form-control" id="newMiles" required="required">

                <label for="newGallons" class="form-label" required="required">Gallons</label>
                <input type="number" class="form-control" id="newGallons">
            </div>
            <div class="fieldset mb-3">
                <input type="button" class="btn btn-primary" id="addCityData" value="Submit">
                <input type="button" class="btn btn-primary" id="clearData" value="Clear Form" >
            </div>
        </form>
        <div id="message"></div>

        <div id="data">
            <input type="submit" class="btn btn-primary" id="generateTable" value="Display Data">
            <table class="table table-striped" id="table"></table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
